name: CD
on:
  push:
    branches: master
jobs:
  cd:
    name: doc cd
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: install node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 6.0.2
      - name: install
        run: pnpm install
      - name: Build
        run: pnpm run build
      - name: deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN}}
          publish_dir: ./dist
